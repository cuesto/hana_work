# This is the resource bundle for the Master-Detail app

#XTIT: Application name
appTitle=Facturas

#YDES: Application description
appDescription=Mi Fiori App

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=doc ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an doc name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No doc are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching doc found

#XTIT: filter button text for master list overflow
masterListFilterButtonOverflowText=Filter

#XSEL: Option to sort the master list by CardName
masterSort1=Sort By CardName

#XSEL: Option to sort the master list by DocTotal
masterSort2=Sort By DocTotal

#XSEL: Option to filter the master list by DocTotal
masterFilterName=DocTotal

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by DocCur if the value is less than 100
masterFilter1=<100 DocCur

#XSEL: Option to filter the master list by DocCur if the value is greater than 100
masterFilter2=>100 DocCur

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by DocTotal
masterGroup1=DocTotal Group

#XGRP: Group header DocTotal
masterGroup1Header1=DocTotal 20 or less

#XGRP: Group header DocTotal
masterGroup1Header2=DocTotal higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=doc

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the ar_doc table with no data
detailLineItemTableNoDataText=No ar_doc

#XTIT: Title of the ar_doc table
detailLineItemTableHeading=ar_doc

#XTIT: Title of the ar_doc table
detailLineItemTableHeadingCount=ar_doc ({0})

#XGRP: Title for the ItemCode column in the ar_doc table
detailLineItemTableIDColumn=ItemCode

#XGRP: Title for the  column in the ar_doc table
detailLineItemTableUoMColumn=

#XGRP: Title for the LineTotal column in the ar_doc table
detailLineItemTableUnitNumberColumn=LineTotal

#~~~ Footer Options ~~~~~~~~~~~~~~~~~~~~~~~
#XTOL: Tooltip for the share button
shareTooltip=Share

#XBUT: Jam button title in the share menu
shareOnJamTitle=Share on SAP Jam

#XBUT: Send E-Mail button title in the share menu
shareSendEmail=Send Email

#XTIT: Save as tile app title
shareSaveTileAppTitle=Facturas - {0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The doc not found text is displayed when there is no doc with this id
noObjectFoundText=This doc is not available

#YMSG: The doc not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No doc are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=doc

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.

